<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="heading2 mt-5 mb-5 text-center text-danger">
            <h1>Contact Me</h1>

    </div>

    <form><div class="row">
        <div class="col">
              <label for="exampleInputEmail1"class= "form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
             <label for="exampleInputEmail1"class= "form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

        <div class="mb-3">
            <label for="exampleInputEmail1"class= "form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div><div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Subject</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Subject...">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Message..."></textarea>
          </div>


        <button type="submit" class="btn btn-primary">Submit</button>
     </form>

    </div>


</body>

</html>
